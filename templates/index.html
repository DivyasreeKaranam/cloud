<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Take Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="attendance-page">
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('take_attendance') }}" class="active">Take Attendance</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Take Attendance</h1>
        <form action="{{ url_for('take_attendance') }}" method="post" class="attendance-form">
            <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Select Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">--Select a Subject--</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="English">English</option>
                    <option value="Art">Art</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Take Attendance</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Attendance System. All rights reserved.</p>
    </footer>
</body>
</html>
